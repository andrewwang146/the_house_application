{% extends 'bets/base.html' %}

{% block content %}
<div class="card">
  <h2>Friends</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Add</button>
  </form>

  <h3 style="margin-top:1rem;">Your friends</h3>
  <ul class="list">
    {% for u in friends %}
      <li>{{ u.username }}</li>
    {% empty %}
      <li>No friends yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
